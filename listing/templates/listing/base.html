<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rest API Test{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="container-fluid no-padding">
    <!-- Navbar with Home, Site Data and Logout -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background: linear-gradient(to right, #a453ca, #85D8CE);">
    <div class="container">
<a class="navbar-brand" href="">
    <img src="https://cdn-jjdkn.nitrocdn.com/gqINRhCZOKwBcLXEZEftrcKvEkbRHXzn/assets/images/optimized/rev-22e8d1e/searchcombat.b-cdn.net/wp-content/uploads/2022/10/Search-combat-logo-01.png" alt="Search Combat Logo" height="40">
</a>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'unique_consecutive_domain' %}">Unique Consecutive Domain</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'site_data' %}">Site Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rest_api_test' %}">Rest Api Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'delete_posts' %}">Delete Generated Links</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav me-auto">
                </ul>
                {% endif %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        {% endif %}
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
     <!-- Main content -->
     <div class="container">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.0/dist/socket.io.min.js"></script>
    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
