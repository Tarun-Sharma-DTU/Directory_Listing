version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:80 --timeout 120 directory_listing.wsgi:application
    volumes:
      - .:/app
    ports:
      - "80:80"
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A directory_listing worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
